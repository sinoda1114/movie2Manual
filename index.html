<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocuFlow AI - 動画からマニュアル作成</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* Printing Styles for PDF Export */
      @media print {
        @page {
          margin: 20mm;
          size: A4;
        }
        body {
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        /* Hide non-printable elements */
        .no-print, header, button, input[type="file"], .toolbar-area {
          display: none !important;
        }
        /* Ensure inputs look like text */
        input, textarea {
          border: none !important;
          background: transparent !important;
          resize: none !important;
          padding: 0 !important;
          width: 100% !important;
          color: black !important;
        }
        /* Improve layout for print */
        .print-container {
          box-shadow: none !important;
          border: none !important;
          padding: 0 !important;
          max-width: 100% !important;
          width: 100% !important;
          margin: 0 !important;
        }
        /* Avoid breaking steps inside pages */
        .step-item {
          break-inside: avoid;
          page-break-inside: avoid;
          border-bottom: 1px solid #eee;
          padding-bottom: 20px;
          margin-bottom: 20px;
        }
        /* Headers */
        h1 { font-size: 24pt !important; margin-bottom: 16pt !important; }
        h2 { font-size: 18pt !important; }
        p, textarea, input { font-size: 12pt !important; }
      }
    </style>
